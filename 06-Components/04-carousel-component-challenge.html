<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Pagination</title>
    <style>/*
    SPACING SYSTEM (px)
    2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

    FONT SIZE SYSTEM (px)
    10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
    */

    /*
    MAIN COLOR: #087f5b
    GREY COLOR: #343a40
    */

    /*------------------------ refactoring needed but working as it should*/

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* ------------------------ */
    /* GENERAL STYLES */
    /* ------------------------ */
    body {
        font-family: 'Inter', sans-serif;
        color: #343a40;

        display: flex;
        justify-content: center;
    }

    .whole-flex {
        margin-top: 100px;

        display: flex;
        align-items: center;
        gap: 16px;
    }

    a {
        font-size: 32px;
        color: #343a40;
        text-decoration: none;
    }

    .number:link,
    .number:visited{
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .number:hover,
    .number:active{
        border-radius: 50%;
        background-color: #087f5b;
        color: white;
    }

    .green-number{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #087f5b;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .tree-dots {
        height: 50px;
        width: 50px;
        color: #868e96;
    }

    button {
        width: 75px;
        height: 75px;
        border-radius: 50%;
        border: 3px solid #087f5b;
        background-color: white;
    }

    .btn-icon {
        width: 50px;
        height: 50px;
        stroke: #087f5b;
    }

    button:hover {
        background-color: #087f5b;
    }

    .btn:hover {
        stroke: white;
    }

    </style>
</head>
<body>
<div class="whole-flex">
    <button class="left-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="btn btn-icon" fill="none" viewBox="0 0 24 24"
             stroke="currentColor"
             stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
    <a class="number" href="#">1</a>
    <a class="number" href="#">2</a>
    <a class="number green-number" href="#">3</a>
    <a class="number" href="#">4</a>
    <a class="number" href="#">5</a>
    <a class="number" href="#">6</a>
    <a href="#" class="number tree-dots">...</a>
    <a class="number" href="#">23</a>
    <button class="right-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="btn btn-icon" fill="none" viewBox="0 0 24 24"
             stroke="currentColor"
             stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
        </svg>
    </button>
</div>
</body>
</html>
